<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | truncatewords: 50 }}">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  {% seo %}
  <style>
    :root {
      --text: #1a1a1a;
      --text-secondary: #555;
      --bg: #fdfdfd;
      --border: #ddd;
      --mono: "IBM Plex Mono", "Menlo", "Consolas", monospace;
      --sans: "IBM Plex Sans", "Helvetica Neue", "Arial", sans-serif;
      --max-width: 640px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--sans);
      font-size: 17px;
      line-height: 1.65;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header */
    header {
      padding: 48px 0 0;
    }

    header .site-name {
      font-family: var(--mono);
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: var(--text);
      text-decoration: none;
    }

    nav {
      margin-top: 12px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    nav a {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text-secondary);
      text-decoration: none;
      margin-right: 20px;
    }

    nav a:hover {
      color: var(--text);
    }

    /* Main */
    main {
      padding: 48px 0 96px;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .title-logo {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .title-row h1 {
      margin-bottom: 0;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      line-height: 1.4;
      margin-top: 40px;
      margin-bottom: 12px;
    }

    h3 {
      font-size: 17px;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 16px;
    }

    a {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    ul, ol {
      margin-bottom: 16px;
      padding-left: 24px;
    }

    li {
      margin-bottom: 4px;
    }

    code {
      font-family: var(--mono);
      font-size: 0.9em;
      background: #f0f0f0;
      padding: 2px 5px;
      border-radius: 3px;
    }

    .tagline {
      font-family: var(--mono);
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .lead {
      font-size: 19px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .section-label {
      font-family: var(--mono);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 40px 0;
    }

    /* Footer */
    .footer-logo {
      width: 36px;
      height: 36px;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    footer {
      padding: 24px 0 48px;
      border-top: 1px solid var(--border);
    }

    footer nav {
      border: none;
      padding: 0;
      margin: 0;
    }

    footer p {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 12px;
      margin-bottom: 0;
    }

    /* Blog list */
    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-list li {
      margin-bottom: 24px;
    }

    .post-list .date {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text-secondary);
    }

    .post-list a {
      text-decoration: none;
    }

    .post-list a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body { font-size: 16px; }
      header { padding-top: 32px; }
      main { padding: 32px 0 64px; }
      h1 { font-size: 24px; }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header></header>

    <main>
      {{ content }}
    </main>

    <footer>
      <nav>
        <a href="https://github.com/idle-intelligence" target="_blank" rel="noopener">GitHub</a>
        <a href="https://huggingface.co/idle-intelligence" target="_blank" rel="noopener">HuggingFace</a>
        <a href="https://linkedin.com/company/idle-intelligence" target="_blank" rel="noopener">LinkedIn</a>
      </nav>
      <p>&copy; {{ site.time | date: '%Y' }} Idle Intelligence</p>
      <p>{{ site.tagline }}</p>
    </footer>
  </div>
</body>
</html>
